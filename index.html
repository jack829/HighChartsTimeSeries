<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title> Time Series </title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="lib/helpers.js"></script>
    <script src="lib/chart.js"></script>
    <script src="lib/form.js"></script>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
    document.addEventListener("DOMContentLoaded", function () {
      console.log("DOMContentLoaded")
      Data.init();
      ChartForm.init();
    });
    </script>
    <div id="time_series_chart"></div>

    <div>
      <form id="new_point" action="javascript:updateChart();">
        <input type="number" id="requests" min="0" value="Requests" required> <br>
        <input type="date" id="date" value="Date" required> <br>
        <div id="bot_types" required>      
          <input type="radio" name="req_type" value="human_total"> Human <br>
          <input type="radio" name="req_type" value="good_bot_total" > Good Bot <br>
          <input type="radio" name="req_type" value="bad_bot_total" > Bad Bot <br>
          <input type="radio" name="req_type" value="whitelist_total" > Whitelist <br>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>

  </body>
</html>
