<!DOCTYPE html>
<html>
  <head lang='en'>
    <meta charset='utf-8'>
    <title> Time Series </title>
    <link rel='stylesheet' href='stylesheets/style.css' />
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
    <script src='http://code.highcharts.com/highcharts.js'></script>
    <script src='lib/helpers.js'></script>
    <script src='lib/chart.js'></script>
    <script src='lib/form.js'></script>
  </head>

  <body>
    <div class="container">
      <div id='time_series_chart'></div>

      <div id='new_point_form'>
        <form>
          <h3> Add a new Data Point </h3>
          <span class='categories'>Requests<span class='required'>*</span>:</span> <input class="boxinput" type='number' id='requests' min='0' value='Requests' required> <br>
          <span class='categories'>Date<span class='required'>*</span>:</span><br><input class="boxinput" type='date' id='date' value='yyyy-mm-dd' required> <br>
          <div id='bot_types' required>  
            <span class='categories'>Type<span class='required'>*</span>:</span> <br> 
            <input type='radio' name='req_type' value='human_total'> Human <br>
            <input type='radio' name='req_type' value='good_bot_total'> Good Bot <br>
            <input type='radio' name='req_type' value='bad_bot_total'> Bad Bot <br>
            <input type='radio' name='req_type' value='whitelist_total'> Whitelist <br>
          </div>
          <input class='button' type='submit' value='Submit'>
        </form>
      </div>
    </div>


  </body>

</html>
